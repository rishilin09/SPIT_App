<ion-content [fullscreen]="true">
  <p class="faculty">Faculty</p>
  <div class="facImg">
    <img style="width: 100%; height: 100%;" src="./assets/img/faculty.jpg" alt="faculty">
  </div>
  <div class="facultyInfo">
    <p class="facQuote">“One book, one pen, one child and one teacher can change the world.”</p>
    <p class="intro">Let's meet our faculty members!!!</p>
    <div class="facultyDesc">
      <ion-accordion-group *ngFor="let details of facultyDetails; let i = index">
        <ion-accordion value="accordOrder[i]">
          <ion-item slot="header" color="light">
            <ion-card-title class="facultyName">{{details.name}}</ion-card-title>
          </ion-item>
          <div class="ion" slot="content">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle style="font-weight: 800;">DESIGNATION</ion-card-subtitle>
                <ion-card-title class="facultyDesg">{{details.designation}}</ion-card-title>
              </ion-card-header>
              <ion-card-content class="content">
                <ion-button class="facultylIn" href={{details.linkedIn}}>
                  <ion-icon name="logo-linkedin"></ion-icon>
                </ion-button>
                <ion-img class="facultyImg" src={{details.imgUrl}}></ion-img>
                <div>
                  <ion-icon name="mail" slot="start" size="large" style="color: #161616;"></ion-icon>
                  <ion-card-title class="facultyEmail">{{details.email}}</ion-card-title>
                </div>
                <div>
                  <ion-icon class="icon" name="book" slot="start" size="large" style="color: #161616;"></ion-icon>
                  <ion-card-title>AREA OF INTEREST</ion-card-title>
                  <ion-item *ngFor="let interest of details.areaOfInterest">
                    <p class="facultyInt">{{interest}}</p>
                  </ion-item>
                </div>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </div>
  </div>
</ion-content>
